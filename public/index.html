<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300;1,700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>  <!-- âœ… This must exist -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script>
         $(document).ready(function () {
     // Close the navbar after a link is clicked
     $('.navbar-nav .nav-link').click(function () {
         $('.navbar-collapse').collapse('hide');
     });
     
     $(window).scroll(function() {
         var top = $(window).scrollTop();
         if (top >= 500) {
             $(".about").addClass("scroll-animation");
         }
         if (top >= 1000) {
             $(".experience").addClass("scroll-animation");
         }
         if (top >= 1500) {
             $(".education").addClass("scroll-animation");
         }
         if (top >= 2000) {
             $(".contact").addClass("scroll-animation");
         }
     });
     
     $("#contact-btn").click(function() {
         $("#contactModal").modal("show");
     });
     
     $(document).ready(function() {
         $('.hero').scroll(function(){
             var top = $(this).scrollTop();
             if(top > 0){
                 $('.hero h1').css('animation', 'hero-animation 2s ease-in-out forwards');
                 $('.hero p').css('animation', 'fade-in 2s ease-in-out forwards');
             }
         });
     });
 });
 document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for reaching out! I will get back to you soon.');
});

     </script>
</body>
</html>
